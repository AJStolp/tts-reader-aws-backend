# Locust Configuration File
# Use with: locust --config=locust.conf

# Web UI host and port
web-host = 127.0.0.1
web-port = 8089

# Target host (UPDATE THIS to your deployed backend URL)
# For local testing: http://localhost:5000
# For production testing: https://your-api-domain.com
host = http://3.92.11.167:5000

# Default user spawn rate (users/sec)
spawn-rate = 10

# HTML report generation
html = load_test_report.html

# CSV stats output
csv = load_test_stats

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
loglevel = INFO

# Auto-start (skip manual start in UI)
# autostart = true

# Auto-quit after test duration
# autoquit = 60

# Run time limit (e.g., 5m for 5 minutes, 1h for 1 hour)
# run-time = 10m

# Tag filtering (only run tasks with specific tags)
# tags = critical,revenue
# exclude-tags = slow
